<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uyga vazifa</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="display container">
            <div>
                <h1 class="h1">Where in the world?</h1>
            </div>
            <div>
                <h4 class="h2">Dark Mode</h4>
            </div>
        </div>
    </header>
    <main>
        <section>
            <div class="gray">
                <img src="./search.svg" alt="">
                <input placeholder="Search for a country…" class="background" type="text">
            </div>
        </section>
        <section>
            <div class="parent-cards">
                <div class="card-country">
                    <img src="./1280px-Flag_of_Germany.svg (8).png" alt="">
                    <h2 class="title-country">Germany</h2>
                </div>
                <div class="card-country">
                    <img src="./1280px-Flag_of_Germany.svg (1).png" alt="">
                    <h2 class="title-country">United States of America</h2>
                </div>
                <div class="card-country">
                    <img src="./1280px-Flag_of_Germany.svg (9).png" alt="">
                    <h2 class="title-country">Brazil</h2>
                </div>
                <div class="card-country">
                    <img src="./1280px-Flag_of_Germany.svg (10).png" alt="">
                    <h2 class="title-country">Iceland</h2>
                </div>
                <div class="card-country">
                    <img src="./1280px-Flag_of_Germany.svg (4).png" alt="">
                    <h2 class="title-country">Afghanistan</h2>
                </div>
                <div class="card-country">
                    <img src="./1280px-Flag_of_Germany.svg (5).png" alt="">
                    <h2 class="title-country">Åland Islands</h2>
                </div>
                <div class="card-country">
                    <img src="./1280px-Flag_of_Germany.svg (6).png" alt="">
                    <h2 class="title-country">Albania</h2>
                </div>
                <div class="card-country">
                    <img src="./1280px-Flag_of_Germany.svg (7).png" alt="">
                    <h2 class="title-country">Algeria</h2>
                </div>


            </div>
        </section>
    </main>
</body>

</html>
